<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Manage Sections') }}</title>
</head>
<body>
    <h1>📝 {{ _('Edit Resume Sections') }}</h1>
    <form method="POST">
        {% for section in sections %}
            <h3>{{ section.title }}</h3>
            <textarea name="{{ section.id }}" rows="4" cols="80">{{ section.content }}</textarea>
            <hr>
        {% endfor %}
        <button type="submit">💾 {{ _('Save Changes') }}</button>
    </form>
</body>
</html>
